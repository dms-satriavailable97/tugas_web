<!doctype html>
<html lang="id">

<head>
  <meta charset="utf-8">
  <title>Login Donatur</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="Formulir login untuk donatur.">
  
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
    }
    .main-container {
      width: 60%;
      max-width: 450px;
      margin: 80px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      position: relative;
      z-index: 1;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 10px;
    }
    .desc {
      text-align: center;
      color: #7f8c8d;
      margin-top: 0;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 12px;
    }
    input[type="email"],
    input[type="tel"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    .button-group {
      margin-top: 20px;
      text-align: center;
    }
    .btn {
      padding: 12px 25px;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-right: 5px;
      font-size: 16px;
      transition: background 0.2s, transform 0.2s;
      text-decoration: none;
      display: inline-block;
    }
    .btn-login {
      background: #27ae60;
    }
    .btn-login:hover {
      background: #219150;
      transform: scale(1.05);
    }
    .btn-reset {
      background: #e74c3c;
    }
    .btn-reset:hover {
      background: #c0392b;
      transform: scale(1.05);
    }
    .btn-back {
      background: #3498db;
      text-decoration: none;
    }
    .btn-back:hover {
      background: #2980b9;
      transform: scale(1.05);
    }
    .footer {
      text-align: center;
      padding-top: 20px;
      margin-top: 20px;
      color: #7f8c8d;
      font-size: 12px;
    }
    @media (max-width: 700px) {
      .main-container {
        width: 95%;
        padding: 10px;
      }
    }
  </style>
</head>

<body>
  <div class="main-container">
    <h1>Formulir Login</h1>
    <p class="desc">Masukkan email dan nomor telepon Anda</p>

    <form action="profil.html" method="post" id="loginForm">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required 
             placeholder="contoh@domain.com">

      <label for="telp">Telepon / WA:</label>
      <input type="tel" id="telp" name="telp" required
             placeholder="08xxxxxxxxxx" 
             pattern="^08[0-9]{8,11}$"
             title="Nomor telepon harus diawali 08 dan terdiri dari 10-13 digit">

      <div class="button-group">
        <button type="submit" class="btn btn-login">Login</button>
        <button type="reset" class="btn btn-reset">Reset</button>
        <a href="index.html" class="btn btn-back">⬅ Kembali</a>
      </div>
    </form>

    <div class="footer">
      © Dimas Elang Satria - 2409106027 <br>
      Febrian Pratama Saputra - 2409106033
    </div>
  </div>
</body>

<script>
  const form = document.getElementById('loginForm');

  form.addEventListener('submit', function(e) {
    e.preventDefault(); // cegah reload halaman otomatis

    // ambil nilai input
    const email = document.getElementById('email').value;
    const telp = document.getElementById('telp').value;

    // alert 
    alert("Login berhasil!\nEmail: " + email + "\nTelepon: " + telp);
    window.location.href = "profil.html";
  });
</script>


</html>
